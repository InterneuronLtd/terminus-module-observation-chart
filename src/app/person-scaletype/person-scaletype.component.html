<div>
  <button type="button" class="btn btn-dark text-white" data-toggle="modal" data-target="#personscaleModal">
    Change Scale Type
  </button>

</div>
<div class="modal fade bd-example-modal-lg" id="personscaleModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Change Scale Type</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" style="padding-top:8px;padding-bottom:3px;">
        <div class="dropdown form-group" style="padding-bottom:0px;" >
          <label class="col-sm-3 col-form-label text-right">Select scale</label>
          <button type="button" id="selectedscaletype" style="text-align: center;" class="btn btn-dark dropdown-toggle"
                  data-toggle="dropdown">
            {{displayScaleType}}
          </button>
          <div class="dropdown-menu" (change)="onChange($event)">
            <a class="dropdown-item" (click)="onChange(model)" *ngFor="let model of observationScaleType"
               href="#">{{model.scaletypename}}</a>

          </div>
        </div>
        <!--<div class="form-group">
          <label class="col-sm-3 col-form-label text-right">Pin</label>
          <input type="password" id="txtPin" (input)="onSearchChange($event.target.value)" #txtPin>
        </div>-->
      </div>



      <!-- Modal footer -->
      <div class="modal-footer" style="padding-top:5px;padding-bottom:5px;">
        <button type="button" (click)="updateScaletype()" style="float: right;"
                class="btn btn-primary" data-dismiss="modal">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
